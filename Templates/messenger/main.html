{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <title>Rivera</title>
  <link href="https://fonts.googleapis.com/css?family=Bitter|Raleway|Nunito|Poiret+One|Open+Sans|Lato:100" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Сообщаем браузеру что стр адаптированна для всех видов устройств-->
  <link rel="stylesheet" media="all and (max-width: 900px)" href="{% static "ChatMobile.css" %}" type="text/css">
  <link rel="stylesheet" media="all and (min-width: 901px)" href="{% static "ChatDesktop.css" %}" type="text/css">
  <meta charset="utf-8">

  <script type="text/javascript">
  window.onload=function() {window.scrollTo(0,document.body.scrollHeight); }
  </script>

</head>

<body>

<!-- =====================
            HEADER
     =====================
-->

  <div class="top-line"></div>


<!-- =====================
            MESSAGES HOLST
     =====================
-->


  <div class="messages-holst">
    {% for message in messages %}
      <div class="message">
        <div style="color: grey; display: inline">{{ message.date }} {{message.time}} |</div>
        <div style="color: green; display: inline">| {{ message.author.name }} <br> </div>
          <!-- {{ WhoAmI.name }} <br> </div> -->
        {{ message.text }} <br>
        <div style="color: grey">__________________________</div>
      </div>
    {% endfor %}
  </div>


<!-- =====================
            SEND MESSAGES FOOTER
     =====================
-->

  <div class="message-sending-wrapper">
    <form action="/messenger/" method="post">
      {% csrf_token %}
      <input id="message" type="text" name="message" placeholder="Start typing..." autofocus="true" autocomplete="off">
      <div class="send-button"> <input type="submit" value="SEND" \> </div>
    </form>
  </div>

</body>
</html>
