  <div class="messages-holst">
    {% for message in messages %}
      <div class="message">
        <div class="message-line">_____________________________</div>
        <div class="message-author"> {{ message.author.name }} </div>
        <div class="message-time"> {{message.time}} </div> <br>

        <div class="message-text"> {{ message.text }} </div>
      </div>
    {% endfor %}
  </div>


<!-- =====================
            SEND MESSAGES FOOTER
     =====================
-->

  <div class="message-sending-wrapper">
    <form action="/messenger/" method="post">
      {% csrf_token %}
      <input id="message" type="text" name="message" placeholder="Start typing..." autofocus="true" autocomplete="off">
      <div class="send-button"> <input type="submit" value="SEND" \> </div>
    </form>
  </div>
